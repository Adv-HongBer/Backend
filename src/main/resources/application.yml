### LOG ###
logging:
  maxFileSize: 500MB
  maxHistory: 21
  totalSizeCap: 1GB
  level:
    root: INFO
    org:
      hibernate:
        type:
          descriptor:
            sql: TRACE
  file:
    path: ./logs
    name: server
    ename: error
    pattern: ${logging.file.path}/old/run/${logging.file.name}.%d{yyyy-MM-dd}.%i.log.gz
    epattern: ${logging.file.path}/old/err/${logging.file.ename}.%d{yyyy-MM-dd}.%i.log.gz
### P6SPY ###
decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j
    datasource-proxy:
      query:
        log-level: INFO